<div class="admin-login py-5 px-5">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 card px-0">
            <img class="card-img-top" src="assets/Images/login-card.jpg" alt="Card image cap">
            <div class="row text-center card-body">
                <form [formGroup]="loginForm" class="w-100" (ngSubmit)="onLogin(loginForm)">
                    <div class="col-md-12 form-group">
                        <input type="text" name="" id="" placeholder="Username" class="form-control"
                            formControlName="username">
                    </div>
                    <div class="col-md-12 form-group">
                        <input type="password" name="" id="" placeholder="Password" class="form-control"
                            formControlName="password">
                    </div>
                    <div class="col-md-12 form-group">
                        <span class="text-danger">
                            {{ errorMessage }}
                        </span>
                    </div>
                    <div class="col-md-12 form-group">
                        <button class="btn btn-dark" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
