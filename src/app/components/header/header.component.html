<div class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['']">Anime Repo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <div class="form-inline pt-3 pt-lg-0">
                <input class="form-control w-100" type="search" placeholder="Search Anime" aria-label="Search"
                    [matAutocomplete]="auto" (input)="searchAnime($event)">
                <span class="search-icon" id="search-icon">
                    <i class="fa fa-search"></i>
                </span>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let anime of animeList" [value]="anime.name" (click)="openAnime(anime)">
                        {{ anime.name }}
                    </mat-option>
                </mat-autocomplete>
            </div>
        </div>
    </nav>
</div>
